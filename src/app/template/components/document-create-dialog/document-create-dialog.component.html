<h2 mat-dialog-title>Add new document</h2>
<mat-dialog-content>
  <div class="dialog-container">
    <div class="form-group label-floating" style="margin-bottom: 16px;">
      <label class="control-label">Name</label>
      <input type="text" [(ngModel)]="name" class="form-control" required>
    </div>
    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
      <div class="form-control" data-trigger="fileinput">
        <i class="glyphicon glyphicon-file fileinput-exists"></i>
        <span class="fileinput-filename"><i class="material-icons">insert_drive_file</i></span>
      </div>
      <span class="input-group-addon btn btn-danger file-upload-btn btn-file" style="background: #00bcd4 !important;">
        <span class="fileinput-new">Select file</span>
        <span style="background: #00bcd4" class="fileinput-exists">Change</span>
        <input type="file" name="..." (change)="onFileSelect($event.target)"></span>
      <a href="#" class="input-group-addon btn btn-danger file-upload-btn fileinput-exists" data-dismiss="fileinput">Remove</a>
    </div>
    <div *ngIf="error">
      {{error}}
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
  <button type="submit" class="btn btn-danger" (click)="close()">Cancel</button>
</mat-dialog-actions>
